<!DOCTYPE html>
<html lang="es">
<head>

  <title>Homer's Web Page</title>
  <style>

      background-color: #78bbcb;

      overflow: hidden;

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 20px 0 0;
      color: black;
      text-shadow: 2px 2px white;

    .container {

      left: 50%;
      transform: translateX(-50%);
      width: 1024px;
      height: 600px;
    }

    .gif {
      position: absolute;
      width: 120px;
      height: auto;
    }

    #jesus { top: 180px; left: 440px; width: 180px; }

    #clock2 { top: 360px; left: 870px; }

    #toaster4 { top: 350px; left: 700px; }

    #mouth1 { top: 200px; left: 820px; }
    #mouth2 { top: 40px; left: 600px; }

    #worm1 { top: 20px; left: 520px; }
    #worm2 { top: 140px; left: 180px; }
    #worm3 { top: 420px; left: 60px; }

    #bell1 { top: 160px; left: 720px; }
    #bell2 { top: 300px; left: 300px; }
  </style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <div class="container" style="position: absolute; top: 120px; left: 50%; transform: translateX(-50%); width: 1024px; height: 576px;">

</html>
