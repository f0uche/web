<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homer's Web Page</title>
<style>
  * { box-sizing: border-box; }

  html, body { height: 100%; }

  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;

    /* Layout: t칤tulo (auto) + acciones (auto) + grid (resto) */
    display: grid;
    grid-template-rows: auto auto 1fr;
    gap: 0.8rem;
  }

  h1 {
    text-align: center;
    /* Tama침o que escala pero con l칤mites */
    font-size: clamp(28px, 4vw, 72px);
    margin: 1rem 0 0.2rem;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  /* Contenedor del bot칩n */
  .actions {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #musicBtn {
    padding: 0.5rem 1rem;
    font-size: clamp(14px, 1.2vw, 20px);
    border-radius: 12px;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  #musicBtn:hover { background-color: #ffe082; }

  /* La cuadr칤cula ahora ocupa el espacio disponible restante */
  .stage {
    display: flex;
    justify-content: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: min(90vw, 1200px);   /* l칤mite m치x de ancho para no exagerar en pantallas muy grandes */
    height: 100%;               /* ocupa TODO el alto que queda */
    margin: 0 auto 1rem;
    position: relative;
  }

  .item {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Iconos con tama침o flexible pero con topes */
  .item img {
    width: clamp(36px, 7vw, 120px);
    height: auto;
  }

  #jesus img {
    width: clamp(64px, 10vw, 180px);
  }

  /* Ajustes m칩viles (solo toques finos) */
  @media (max-width: 600px) {
    .item img { width: clamp(36px, 9vw, 120px); }
    #jesus img { width: clamp(80px, 20vw, 220px); }
  }
</style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <div class="actions">
    <button onclick="toggleMusic()" id="musicBtn">游꿧 Reproducir m칰sica</button>
  </div>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="stage">
    <div class="grid">
      <!-- Fila 1 -->
      <div class="item"><img src="clocks.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"><img src="toasters.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"><img src="worms.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"><img src="toasters.gif" alt=""></div>

      <!-- Fila 2 -->
      <div class="item"><img src="worms.gif" alt=""></div>
      <div class="item"><img src="toasterb.gif" alt=""></div>
      <div class="item"></div>
      <div class="item" id="jesus"><img src="jesus.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"><img src="bellb.gif" alt=""></div>
      <div class="item"><img src="mouth.gif" alt=""></div>

      <!-- Fila 3 -->
      <div class="item"><img src="bells.gif" alt=""></div>
      <div class="item"><img src="clocks.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"><img src="toasterb.gif" alt=""></div>
      <div class="item"><img src="clocks.gif" alt=""></div>

      <!-- Fila 4 -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"><img src="worms.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"><img src="mouth.gif" alt=""></div>
      <div class="item"></div>
      <div class="item"></div>

      <!-- Fila 5 -->
      <div class="item"></div><div class="item"></div><div class="item"></div>
      <div class="item"></div><div class="item"></div><div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "游댆 Detener m칰sica";
      } else {
        audio.pause();
        btn.textContent = "游꿧 Reproducir m칰sica";
      }
    }
  </script>
</body>
</html>
