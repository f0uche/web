<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    body {
      margin: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .scaler-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scaler {
      width: 1024px;
      height: 768px;
      transform-origin: top left;
      transform: scale(calc(min(100vw / 1024, 100vh / 768)));
      position: relative;
      background-color: #78bbcb;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-top: 20px;
      color: black;
      text-shadow: 2px 2px white;
    }

    .gif {
      position: absolute;
      width: 100px;
      height: auto;
    }

    #jesus { top: 290px; left: 460px; width: 130px; }

    #clock1 { top: 50px; left: 100px; }
    #clock2 { top: 620px; left: 150px; }
    #clock3 { top: 620px; left: 850px; }

    #toaster1 { top: 80px; left: 300px; }
    #toaster2 { top: 220px; left: 480px; }
    #toaster3 { top: 400px; left: 650px; }
    #toaster4 { top: 590px; left: 480px; }

    #mouth1 { top: 200px; left: 700px; }
    #mouth2 { top: 520px; left: 850px; }

    #worm1 { top: 60px; left: 500px; }
    #worm2 { top: 260px; left: 200px; }
    #worm3 { top: 620px; left: 100px; }
    #worm4 { top: 120px; left: 720px; }

    #bell1 { top: 350px; left: 600px; }
    #bell2 { top: 520px; left: 300px; }

    #musicBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #fff9c4;
      border: 2px solid #333;
      cursor: pointer;
      font-family: 'Comic Sans MS';
      z-index: 10;
    }

    #musicBtn:hover {
      background-color: #ffe082;
    }
  </style>
</head>
<body>
  <div class="scaler-wrapper">
    <div class="scaler">
      <h1>Homer's Web Page</h1>

      <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ Reproducir mÃºsica</button>

      <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>

      <img src="jesus.gif" class="gif" id="jesus">

      <!-- Relojes -->
      <img src="clocks.gif" class="gif" id="clock1">
      <img src="clocks.gif" class="gif" id="clock2">
      <img src="clocks.gif" class="gif" id="clock3">

      <!-- Tostadoras -->
      <img src="toasterb.gif" class="gif" id="toaster1">
      <img src="toasters.gif" class="gif" id="toaster2">
      <img src="toasterb.gif" class="gif" id="toaster3">
      <img src="toasterb.gif" class="gif" id="toaster4">

      <!-- Bocas -->
      <img src="mouth.gif" class="gif" id="mouth1">
      <img src="mouth.gif" class="gif" id="mouth2">

      <!-- Gusanos -->
      <img src="worms.gif" class="gif" id="worm1">
      <img src="worms.gif" class="gif" id="worm2">
      <img src="worms.gif" class="gif" id="worm3">
      <img src="worms.gif" class="gif" id="worm4">

      <!-- Campanas -->
      <img src="bellb.gif" class="gif" id="bell1">
      <img src="bells.gif" class="gif" id="bell2">
    </div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "ðŸ”‡ Detener mÃºsica";
      } else {
        audio.pause();
        btn.textContent = "ðŸŽµ Reproducir mÃºsica";
      }
    }
  </script>
</body>
</html>
