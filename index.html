<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    body {
      margin: 0;
      background-color: #78bbcb;

    h1 {

      font-size: 4vw;

      text-shadow: 0.3vw 0.3vw white;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 80vh;
    }

    .gif {
      position: absolute;
      width: 7vw;
      height: auto;
    }

    #jesus { top: 40%; left: 46%; width: 9vw; }

    #clock1 { top: 5%; left: 10%; }
    #clock2 { top: 75%; left: 15%; }

    #toaster1 { top: 10%; left: 35%; }

    #toaster3 { top: 50%; left: 65%; }
    #toaster4 { top: 70%; left: 48%; }

    #mouth1 { top: 20%; left: 68%; }
    #mouth2 { top: 53%; left: 78%; }

    #worm1 { top: 3%; left: 50%; }
    #worm2 { top: 30%; left: 25%; }
    #worm3 { top: 80%; left: 20%; }
    #worm4 { top: 12%; left: 72%; }

    #bell1 { top: 35%; left: 62%; }
    #bell2 { top: 60%; left: 30%; }

    /* BotÃ³n de mÃºsica */
    #musicBtn {
      position: absolute;
      top: 1vw;
      left: 1vw;
      padding: 0.5vw 1vw;
      font-size: 1.2vw;
      border-radius: 0.5vw;
      background-color: #fff9c4;
      border: 2px solid #333;
      cursor: pointer;
      font-family: 'Comic Sans MS';
    }

    #musicBtn:hover {
      background-color: #ffe082;
    }
  </style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ Reproducir mÃºsica</button>

  <audio id="musica" loop>

  <div class="container">
    <img src="jesus.gif" class="gif" id="jesus">

    <img src="toasterb.gif" class="gif" id="toaster1">

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "ðŸ”‡ Detener mÃºsica";
      } else {

</html>
