<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 20px 0 0;
      color: black;
      text-shadow: 2px 2px white;
    }

    .container {
      position: absolute;
      top: 120px; /* ajustado para dejar espacio al título */
      left: 50%;
      transform: translateX(-50%);
      width: 1024px;
      height: 600px;
    }

    .gif {
      position: absolute;
      width: 120px;
      height: auto;
    }

    #jesus { top: 180px; left: 440px; width: 180px; }
    #clock1 { top: 0px; left: 40px; }
    #clock2 { top: 360px; left: 870px; }
    #clock3 { top: 320px; left: 150px; }

    #toaster1 { top: 40px; left: 270px; }
    #toaster2 { top: 60px; left: 780px; }
    #toaster3 { top: 200px; left: 220px; }
    #toaster4 { top: 350px; left: 700px; }

    #mouth1 { top: 200px; left: 820px; }
    #mouth2 { top: 40px; left: 600px; }

    #worm1 { top: 20px; left: 520px; }
    #worm2 { top: 140px; left: 180px; }
    #worm3 { top: 420px; left: 60px; }

    #bell1 { top: 160px; left: 720px; }
    #bell2 { top: 300px; left: 300px; }
  </style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <div class="container">
    <!-- Jesús al centro -->
    <img src="jesus.gif" class="gif" id="jesus">

    <!-- Relojes -->
    <img src="clocks.gif" class="gif" id="clock1">
    <img src="clocks.gif" class="gif" id="clock2">
    <img src="clocks.gif" class="gif" id="clock3">

    <!-- Tostadoras -->
    <img src="toasters.gif" class="gif" id="toaster1">
    <img src="toasters.gif" class="gif" id="toaster2">
    <img src="toasterb.gif" class="gif" id="toaster3">
    <img src="toasterb.gif" class="gif" id="toaster4">

    <!-- Bocas -->
    <img src="mouth.gif" class="gif" id="mouth1">
    <img src="mouth.gif" class="gif" id="mouth2">

    <!-- Gusanos -->
    <img src="worms.gif" class="gif" id="worm1">
    <img src="worms.gif" class="gif" id="worm2">
    <img src="worms.gif" class="gif" id="worm3">

    <!-- Campanas -->
    <img src="bellb.gif" class="gif" id="bell1">
    <img src="bells.gif" class="gif" id="bell2">
  </div>
</body>
</html>
