<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homer's Web Page</title>
<style>
  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: clamp(28px, 4vw, 56px);
    margin-top: 1vw;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: 90vw;
    height: 70vh;
    margin: auto;
    position: relative;
  }

  .item {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .item img {
    width: 7vw;
    height: auto;
  }

  #jesus img {
    width: 10vw;
  }

  #musicBtn {
    position: absolute;
    top: 1vw;
    left: 1vw;
    padding: clamp(8px, 0.5vw, 14px) clamp(12px, 1vw, 22px);
    font-size: clamp(14px, 1.2vw, 22px);
    border-radius: 0.5vw;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS';
    z-index: 10;
  }

  #musicBtn:hover {
    background-color: #ffe082;
  }

  /* Escritorio forzado */
  @media (min-width: 601px) {
    #jesus img {
      width: 10vw;
    }
  }

  /* ðŸ”§ Ajustes para mÃ³viles */
  @media (max-width: 600px) {
    .item img {
      width: 12vw;
    }

    /* JesÃºs al doble en mÃ³vil */
    #jesus img {
      width: 20vw;
    }

    #musicBtn {
      font-size: clamp(16px, 3.5vw, 22px);
      padding: clamp(8px, 1vw, 16px) clamp(12px, 2vw, 24px);
    }

    h1 {
      font-size: clamp(24px, 7vw, 44px);
    }
  }
</style>
</head>
