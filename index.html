<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Homer's Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --maxw: 1100px;           /* ancho m√°ximo en desktop */
      --ratio-w: 16;            /* relaci√≥n de aspecto (ancho) */
      --ratio-h: 9;             /* relaci√≥n de aspecto (alto) */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Bot√≥n fijo para que no se mueva en m√≥vil */
    .music-btn{
      position: fixed;
      top: .6rem;
      left: .6rem;
      z-index: 10;
    }

    h1{
      text-align: center;
      font-size: clamp(22px, 4vw, 48px);
      margin: 1rem 0 .5rem;
      color: #000;
      text-shadow: .3vw .3vw #fff;
    }

    /* CONTENEDOR CON RELACI√ìN DE ASPECTO */
    .stage{
      width: min(92vw, var(--maxw));
      margin: 0 auto 6vh;
      aspect-ratio: var(--ratio-w) / var(--ratio-h);
      /* fallback si alg√∫n navegador no soporta aspect-ratio */
      position: relative;
    }
    .stage::before{
      content:"";
      float:left;
      padding-top: calc(100% * var(--ratio-h) / var(--ratio-w));
    }
    .stage::after{ content:""; display:block; clear:both; }

    /* GRID ocupa todo el stage */
    .grid{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: clamp(6px, 1vw, 14px);
      padding: clamp(6px, 1vw, 14px);
    }

    .item{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* Las im√°genes mantienen proporci√≥n y escalan seg√∫n pantalla */
    .item img{
      width: clamp(40px, 6.5vw, 90px);
      height: auto;
      image-rendering: pixelated; /* se ve m√°s ‚Äúretro‚Äù en m√≥vil */
      max-width: 100%;
      max-height: 100%;
    }

    /* Ajustes en m√≥viles muy estrechos */
    @media (max-width: 480px){
      /* Mantiene 7x5, pero reduce tama√±o y separaci√≥n para ‚Äúllenar‚Äù mejor */
      .grid{ gap: clamp(4px, .8vw, 10px); padding: clamp(4px, .8vw, 10px); }
      .item img{ width: clamp(34px, 8vw, 72px); }
    }

    /* Si quieres que haya menos columnas en m√≥viles (opcional):
    @media (max-width: 480px){
      .grid{
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(7, 1fr);
      }
    } */
  </style>
</head>
<body>
  <button class="music-btn">üéµ Reproducir m√∫sica</button>
  <h1>Homer's Web Page</h1>

  <div class="stage">
    <div class="grid">
      <!-- Ejemplos; deja tus items como ya los tienes -->
      <div class="item"><img src="img/reloj.gif" alt=""></div>
      <div class="item"><img src="img/tostadora.gif" alt=""></div>
      <div class="item"><img src="img/gusano.gif" alt=""></div>
      <div class="item"><img src="img/tostadora.gif" alt=""></div>
      <div class="item"><img src="img/jesus.gif" alt=""></div>
      <!-- ... resto de tus items -->
    </div>
  </div>
</body>
</html>
