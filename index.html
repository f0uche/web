<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 4vw;
    margin-top: 1vw;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: 90vw;
    height: 70vh;
    margin: auto;
    position: relative;
  }

  .item {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .item img {
    width: 7vw;
    height: auto;
  }

  #jesus img {
    width: 10vw;
  }

  #musicBtn {
    position: absolute;
    top: 1vw;
    left: 1vw;
    padding: 0.5vw 1vw;
    font-size: 1.2vw;
    border-radius: 0.5vw;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS';
    z-index: 10;
  }

  #musicBtn:hover {
    background-color: #ffe082;
  }

  /* ðŸ”§ Ajustes para mÃ³viles */
@media (max-width: 600px){
  .item img { width: 12vw; }
  #jesus img { width: 20vw !important; } /* 2x respecto a 10vw de escritorio */
}

  /* JesÃºs al doble de tamaÃ±o que en escritorio */
  #jesus img {
    width: 20vw; /* antes 10vw en escritorio â†’ el doble */
  }

  #musicBtn {
    font-size: 3.5vw;
    padding: 1vw 2vw;
  }

  h1 {
    font-size: 7vw;
  }
}

</style>
</head>
