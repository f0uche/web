<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Homer's Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --maxw: 1100px;
      --ratio-w: 16;
      --ratio-h: 9;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      background:#78bbcb;
      font-family:'Comic Sans MS', cursive, sans-serif;
      min-height:100svh;
    }

    .music-btn{
      position: fixed; top:.6rem; left:.6rem; z-index:10;
    }
    h1{
      text-align:center;
      font-size:clamp(22px,4vw,48px);
      margin:1.2rem 0 .6rem;
      color:#000; text-shadow:.3vw .3vw #fff;
    }

    /* ‚Äî‚Äî‚Äî Escena con relaci√≥n 16:9 en pantallas medianas/grandes ‚Äî‚Äî‚Äî */
    .stage{
      width:min(92vw, var(--maxw));
      margin:0 auto 6vh;
      aspect-ratio:var(--ratio-w)/var(--ratio-h);
      position:relative; /* para el grid absoluto */
    }

    .grid{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns:repeat(7,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:clamp(6px,1vw,14px);
      padding:clamp(6px,1vw,14px);
    }
    .item{ display:flex; align-items:center; justify-content:center; }
    .item img{
      width:clamp(40px,6.5vw,90px);
      height:auto; max-width:100%; max-height:100%;
      image-rendering:pixelated;
    }

    /* ‚Äî‚Äî‚Äî Ajuste m√≥vil: altura forzada, sin aspect-ratio ‚Äî‚Äî‚Äî */
    @media (max-width: 600px){
      .stage{
        width:100vw;
        height:80svh;           /* hace visible y ‚Äúllena‚Äù la escena */
        aspect-ratio:auto;      /* desactiva la relaci√≥n fija */
      }
      .grid{
        gap:clamp(4px,.8vw,10px);
        padding:clamp(4px,.8vw,10px);
      }
      .item img{ width:clamp(34px,8vw,72px); }
      /* Opcional: menos columnas para ganar densidad en pantallas angostas */
      /* .grid{ grid-template-columns:repeat(5,1fr); grid-template-rows:repeat(7,1fr); } */
    }
  </style>
</head>
<body>
  <button class="music-btn">üéµ Reproducir m√∫sica</button>
  <h1>Homer's Web Page</h1>

  <div class="stage">
    <div class="grid">
      <!-- Coloca aqu√≠ TODOS tus items como ya los ten√≠as -->
      <div class="item"><img src="img/reloj.gif" alt=""></div>
      <div class="item"><img src="img/tostadora.gif" alt=""></div>
      <div class="item"><img src="img/gusano.gif" alt=""></div>
      <div class="item"><img src="img/tostadora.gif" alt=""></div>
      <div class="item"><img src="img/jesus.gif" alt=""></div>
      <!-- ... resto de items -->
    </div>
  </div>
</body>
</html>
