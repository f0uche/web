<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    body {
      margin: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 20px 0;
      color: black;
      text-shadow: 2px 2px white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 140px); /* 7 columnas de 140px */
      grid-template-rows: repeat(5, 120px);    /* 5 filas de 120px */
      justify-content: center;
      gap: 0px;
    }

    .item {
      width: 100px;
      height: auto;
      margin: auto;
    }

    .big { width: 160px; }
  </style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <div class="grid">
    <!-- Fila 1 -->
    <img src="clocks.gif" class="item">     <!-- reloj -->
    <div></div>
    <img src="toasters.gif" class="item">   <!-- tostadora -->
    <div></div>
    <img src="worms.gif" class="item">      <!-- gusano -->
    <div></div>
    <img src="toasters.gif" class="item">   <!-- tostadora -->

    <!-- Fila 2 -->
    <img src="worms.gif" class="item">
    <img src="toasterb.gif" class="item">
    <div></div>
    <img src="jesus.gif" class="item big">
    <div></div>
    <img src="bellb.gif" class="item">
    <img src="mouth.gif" class="item">

    <!-- Fila 3 -->
    <img src="bells.gif" class="item">
    <img src="clocks.gif" class="item">
    <div></div>
    <div></div>
    <div></div>
    <img src="toasterb.gif" class="item">
    <img src="clocks.gif" class="item">

    <!-- Fila 4 -->
    <div></div>
    <div></div>
    <img src="worms.gif" class="item">
    <div></div>
    <img src="mouth.gif" class="item">
    <div></div>
    <div></div>

    <!-- Fila 5 (opcional para margen) -->
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
