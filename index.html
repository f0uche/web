<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homer's Web Page</title>
<style>
  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 4vw;
    margin: 2vw 0 1vw;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  /* BotÃ³n de mÃºsica pequeÃ±o en esquina superior derecha */
  #musicBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.3rem 0.6rem;
    font-size: 0.9rem;
    border-radius: 0.4rem;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS';
    z-index: 100;
  }

  #musicBtn:hover {
    background-color: #ffe082;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: 90vw;
    height: 70vh;
    margin: auto;
    position: relative;
  }

  .item { display: flex; justify-content: center; align-items: center; }
  .item img { width: 7vw; height: auto; }
  #jesus img { width: 10vw; }

  /* ðŸ”§ Ajustes para mÃ³viles */
  @media (max-width: 600px) {
    h1 { font-size: 7vw; margin: 3vw 0 2vw; }

    #musicBtn {
      font-size: 3vw;
      padding: 0.5rem 0.8rem;
      border-radius: 1rem;
      top: 0.8rem;
      right: 0.8rem;
    }

    .item img { width: 7vw; }
    #jesus img { width: 20vw; }
  }
</style>
</head>
