<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      color: black;
      text-shadow: 2px 2px white;
    }

    .gif {
      position: absolute;
      width: 90px;
      height: auto;
    }

    /* Animaci√≥n opcional para flotar */
    .float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <!-- GIFs posicionados y opcionalmente flotando -->
  <img src="jesus.gif" class="gif float" style="top: 160px; left: 600px; width: 120px;">
  <img src="bellb.gif" class="gif float" style="top: 320px; left: 200px;">
  <img src="bells.gif" class="gif float" style="top: 460px; left: 900px;">
  <img src="mouth.gif" class="gif float" style="top: 400px; left: 700px;">
  <img src="clocks.gif" class="gif float" style="top: 580px; left: 250px;">
  <img src="clockb.gif" class="gif float" style="top: 220px; left: 100px;">
  <img src="toasters.gif" class="gif float" style="top: 380px; left: 500px;">
  <img src="toasterb.gif" class="gif float" style="top: 520px; left: 350px;">
  <img src="worms.gif" class="gif float" style="top: 270px; left: 800px;">
  <img src="wormb.gif" class="gif float" style="top: 600px; left: 600px;">

</body>
</html>
