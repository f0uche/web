<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homer's Web Page</title>
<style>
  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 4vw;
    margin: 2vw 0 1vw;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  /* Bot칩n de m칰sica */
  #musicBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.45rem 0.8rem;
    font-size: 1rem;
    border-radius: 0.6rem;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS';
    z-index: 100;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
    transition: transform 180ms ease, box-shadow 180ms ease, background-color 180ms ease;
    display: inline-flex;
    align-items: center;
    gap: .4rem;
  }
  #musicBtn:hover {
    background-color: #ffe082;
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,.22);
  }
  #musicBtn .icon { line-height: 1; }
  #musicBtn .label { white-space: nowrap; }

  @media (prefers-reduced-motion: reduce) {
    #musicBtn { transition: none; }
    #musicBtn:hover { transform: none; }
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: 90vw;
    height: 70vh;
    margin: auto;
    position: relative;
  }

  .item { display: flex; justify-content: center; align-items: center; }
  .item img { width: 7vw; height: auto; }
  #jesus img { width: 10vw; }

  /* 游댢 Ajustes para m칩viles */
  @media (max-width: 600px) {
    h1 { font-size: 7vw; margin: 3vw 0 2vw; }

    /* Bot칩n solo 칤cono en m칩vil */
    #musicBtn {
      font-size: 5vw;
      padding: 0.45rem 0.6rem;
      border-radius: 50%;
      top: 0.8rem;
      right: 0.8rem;
      gap: 0;
    }
    #musicBtn .label { display: none; }

    /* 칈conos normales */
    .item img { width: 7vw; }

    /* Jes칰s m치s grande como antes */
    #jesus img { width: 20vw; }
  }
</style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <button id="musicBtn" onclick="toggleMusic()" aria-pressed="false" aria-label="Reproducir m칰sica">
    <span class="icon" data-play="游꿧" data-pause="游댆">游꿧</span>
    <span class="label">M칰sica</span>
  </button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="grid">
    <!-- Fila 1 -->
    <div class="item"><img src="clocks.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="toasters.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="toasters.gif" alt=""></div>

    <!-- Fila 2 -->
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"><img src="toasterb.gif" alt=""></div>
    <div class="item"></div>
    <div class="item" id="jesus"><img src="jesus.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="bellb.gif" alt=""></div>
    <div class="item"><img src="mouth.gif" alt=""></div>

    <!-- Fila 3 -->
    <div class="item"><img src="bells.gif" alt=""></div>
    <div class="item"><img src="clocks.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"><img src="toasterb.gif" alt=""></div>
    <div class="item"><img src="clocks.gif" alt=""></div>

    <!-- Fila 4 -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="mouth.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"></div>

    <!-- Fila 5 -->
    <div class="item"></div><div class="item"></div><div class="item"></div>
    <div class="item"></div><div class="item"></div><div class="item"></div>
    <div class="item"></div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");
      const icon = btn.querySelector(".icon");

      if (audio.paused) {
        audio.play();
        icon.textContent = icon.dataset.pause; // 游댆
        btn.setAttribute("aria-pressed", "true");
        btn.setAttribute("aria-label", "Detener m칰sica");
      } else {
        audio.pause();
        icon.textContent = icon.dataset.play; // 游꿧
        btn.setAttribute("aria-pressed", "false");
        btn.setAttribute("aria-label", "Reproducir m칰sica");
      }
    }
  </script>
</body>
</html>
