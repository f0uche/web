<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      position: relative;
      width: 90vw;
      aspect-ratio: 4/3; /* mantiene relaciÃ³n fija */
      background-color: #78bbcb;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 3.5vw;
      color: black;
      text-shadow: 0.3vw 0.3vw white;
    }

    .gif {
      position: absolute;
      width: 7%;
      height: auto;
    }

    #jesus { top: 42%; left: 46%; width: 10%; }

    #clock1 { top: 5%; left: 10%; }
    #clock2 { top: 80%; left: 15%; }
    #clock3 { top: 80%; left: 82%; }

    #toaster1 { top: 10%; left: 35%; }
    #toaster2 { top: 25%; left: 48%; }
    #toaster3 { top: 55%; left: 66%; }
    #toaster4 { top: 75%; left: 48%; }

    #mouth1 { top: 25%; left: 70%; }
    #mouth2 { top: 60%; left: 80%; }

    #worm1 { top: 5%; left: 50%; }
    #worm2 { top: 32%; left: 22%; }
    #worm3 { top: 78%; left: 12%; }
    #worm4 { top: 15%; left: 74%; }

    #bell1 { top: 40%; left: 60%; }
    #bell2 { top: 65%; left: 28%; }

    #musicBtn {
      position: absolute;
      top: 1.5%;
      left: 1.5%;
      padding: 0.5vw 1vw;
      font-size: 1.2vw;
      border-radius: 0.5vw;
      background-color: #fff9c4;
      border: 2px solid #333;
      cursor: pointer;
      font-family: 'Comic Sans MS';
      z-index: 10;
    }

    #musicBtn:hover {
      background-color: #ffe082;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Homer's Web Page</h1>

    <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ Reproducir mÃºsica</button>

    <audio id="musica" loop>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <img src="jesus.gif" class="gif" id="jesus">

    <!-- Relojes -->
    <img src="clocks.gif" class="gif" id="clock1">
    <img src="clocks.gif" class="gif" id="clock2">
    <img src="clocks.gif" class="gif" id="clock3">

    <!-- Tostadoras -->
    <img src="toasterb.gif" class="gif" id="toaster1">
    <img src="toasters.gif" class="gif" id="toaster2">
    <img src="toasterb.gif" class="gif" id="toaster3">
    <img src="toasterb.gif" class="gif" id="toaster4">

    <!-- Bocas -->
    <img src="mouth.gif" class="gif" id="mouth1">
    <img src="mouth.gif" class="gif" id="mouth2">

    <!-- Gusanos -->
    <img src="worms.gif" class="gif" id="worm1">
    <img src="worms.gif" class="gif" id="worm2">
    <img src="worms.gif" class="gif" id="worm3">
    <img src="worms.gif" class="gif" id="worm4">

    <!-- Campanas -->
    <img src="bellb.gif" class="gif" id="bell1">
    <img src="bells.gif" class="gif" id="bell2">
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "ðŸ”‡ Detener mÃºsica";
      } else {
        audio.pause();
        btn.textContent = "ðŸŽµ Reproducir mÃºsica";
      }
    }
  </script>
</body>
</html>
