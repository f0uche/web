<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Homer's Web Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas {
      width: 1024px;
      height: 768px;
      position: relative;
      background-image: url('fondo.png'); /* usa la imagen original de fondo */
      background-size: cover;
      background-position: center;
      transform: scale(calc(min(100vw / 1024, 100vh / 768)));
      transform-origin: top left;
    }

    .gif {
      position: absolute;
      width: 60px;
      height: auto;
    }

    #jesus { top: 290px; left: 460px; width: 100px; }

    #clock1 { top: 50px; left: 100px; }
    #clock2 { top: 620px; left: 150px; }
    #clock3 { top: 620px; left: 850px; }

    #toaster1 { top: 80px; left: 300px; }
    #toaster2 { top: 200px; left: 480px; }
    #toaster3 { top: 400px; left: 650px; }
    #toaster4 { top: 500px; left: 480px; }

    #mouth1 { top: 200px; left: 720px; }
    #mouth2 { top: 530px; left: 780px; }

    #worm1 { top: 60px; left: 500px; }
    #worm2 { top: 250px; left: 200px; }
    #worm3 { top: 640px; left: 100px; }
    #worm4 { top: 140px; left: 720px; }

    #bell1 { top: 350px; left: 600px; }
    #bell2 { top: 550px; left: 300px; }

    #musicBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #fff9c4;
      border: 2px solid #333;
      cursor: pointer;
      font-family: 'Comic Sans MS';
      z-index: 10;
    }

    #musicBtn:hover {
      background-color: #ffe082;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ Reproducir mÃºsica</button>

    <audio id="musica" loop>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <!-- GIFs en posiciÃ³n precisa -->
    <img src="jesus.gif" class="gif" id="jesus">

    <img src="clocks.gif" class="gif" id="clock1">
    <img src="clocks.gif" class="gif" id="clock2">
    <img src="clocks.gif" class="gif" id="clock3">

    <img src="toasterb.gif" class="gif" id="toaster1">
    <img src="toasters.gif" class="gif" id="toaster2">
    <img src="toasterb.gif" class="gif" id="toaster3">
    <img src="toasterb.gif" class="gif" id="toaster4">

    <img src="mouth.gif" class="gif" id="mouth1">
    <img src="mouth.gif" class="gif" id="mouth2">

    <img src="worms.gif" class="gif" id="worm1">
    <img src="worms.gif" class="gif" id="worm2">
    <img src="worms.gif" class="gif" id="worm3">
    <img src="worms.gif" class="gif" id="worm4">

    <img src="bellb.gif" class="gif" id="bell1">
    <img src="bells.gif" class="gif" id="bell2">
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "ðŸ”‡ Detener mÃºsica";
      } else {
        audio.pause();
        btn.textContent = "ðŸŽµ Reproducir mÃºsica";
      }
    }
  </script>
</body>
</html>
