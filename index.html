<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homer's Web Page</title>
<style>
  *{ box-sizing: border-box; }
  body {
    margin: 0;
    background-color: #78bbcb;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    min-height: 100svh;
  }

  h1 {
    text-align: center;
    font-size: clamp(22px, 4vw, 48px);
    margin: 1.2rem 0 .6rem;
    color: black;
    text-shadow: 0.3vw 0.3vw white;
  }

  /* Grid principal */
  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: min(92vw, 1100px);
    height: 70vh;
    margin: 0 auto 6vh;
    position: relative;
    gap: clamp(6px, 1vw, 14px);
    padding: clamp(6px, 1vw, 14px);
  }

  .item {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .item img {
    width: clamp(40px, 6.5vw, 90px);
    height: auto;
    max-width: 100%;
    max-height: 100%;
    image-rendering: pixelated; /* look retro en m칩vil */
  }

  #jesus img { width: clamp(60px, 10vw, 140px); }

  /* Bot칩n m칰sica fijo en esquina superior derecha */
  #musicBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: .5rem 1rem;
    font-size: clamp(14px, 2.6vw, 18px);
    border-radius: .6rem;
    background-color: #fff9c4;
    border: 2px solid #333;
    cursor: pointer;
    font-family: 'Comic Sans MS', system-ui, sans-serif;
    z-index: 10;
  }
  #musicBtn:hover { background-color: #ffe082; }

  /* 游댢 Ajustes para m칩viles */
  @media (max-width: 600px) {
    .grid{
      width: 100vw;
      height: 80svh;                 /* asegura altura 칰til en m칩vil */
      gap: clamp(4px, .8vw, 10px);
      padding: clamp(4px, .8vw, 10px);
    }
    /* Opcional: m치s densidad cambiando la malla
    .grid{ grid-template-columns: repeat(5,1fr); grid-template-rows: repeat(7,1fr); } */

    h1 { font-size: 7vw; }

    #musicBtn{
      font-size: clamp(13px, 3.5vw, 17px);
      padding: .6rem 1rem;
    }
    #jesus img { width: 20vw; }      /* Jes칰s m치s visible en m칩vil */
  }
</style>
</head>
<body>
  <h1>Homer's Web Page</h1>

  <button onclick="toggleMusic()" id="musicBtn">游꿧 Reproducir m칰sica</button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="grid">
    <!-- Fila 1 -->
    <div class="item"><img src="clocks.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="toasters.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="toasters.gif" alt=""></div>

    <!-- Fila 2 -->
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"><img src="toasterb.gif" alt=""></div>
    <div class="item"></div>
    <div class="item" id="jesus"><img src="jesus.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="bellb.gif" alt=""></div>
    <div class="item"><img src="mouth.gif" alt=""></div>

    <!-- Fila 3 -->
    <div class="item"><img src="bells.gif" alt=""></div>
    <div class="item"><img src="clocks.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"><img src="toasterb.gif" alt=""></div>
    <div class="item"><img src="clocks.gif" alt=""></div>

    <!-- Fila 4 -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"><img src="worms.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"><img src="mouth.gif" alt=""></div>
    <div class="item"></div>
    <div class="item"></div>

    <!-- Fila 5 -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "游댆 Detener m칰sica";
      } else {
        audio.pause();
        btn.textContent = "游꿧 Reproducir m칰sica";
      }
    }
  </script>
</body>
</html>
