<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homer's Web Page</title>
  <style>
    /* ===== Base ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #78bbcb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100dvh;
      display: grid;
      place-items: center; /* centra vertical y horizontal */
    }

    h1 {
      text-align: center;
      font-size: clamp(28px, 6vw, 64px);
      margin: 0 0 0.8rem;
      color: black;
      text-shadow: 0.3vw 0.3vw white;
      line-height: 1;
    }

    /* ===== Bot칩n m칰sica ===== */
    #musicBtn {
      position: absolute;
      top: 0.8rem;
      left: 0.8rem;
      padding: 0.5rem 1rem;
      font-size: clamp(12px, 1.2vw, 18px);
      border-radius: 0.5rem;
      background-color: #fff9c4;
      border: 2px solid #333;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      z-index: 10;
    }
    #musicBtn:hover { background-color: #ffe082; }

    /* ===== Escenario con relaci칩n 16:9 =====
       Mantiene la misma proporci칩n en cualquier dispositivo */
    .stage {
      width: min(95vw, 1200px);   /* limita ancho m치ximo */
      aspect-ratio: 16 / 9;       /* <- clave */
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr; /* t칤tulo arriba, grilla abajo */
      align-items: start;
    }

    /* ===== Grilla fija (7x5) ===== */
    .grid {
      position: relative;
      width: 100%;
      height: 100%;                /* llena el 치rea 16:9 */
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      width: clamp(40px, 7vw, 110px);
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    #jesus img { width: clamp(60px, 10vw, 160px); }

    /* ===== Responsive sin cambiar la proporci칩n ni las columnas ===== */
    @media (max-width: 600px) {
      h1 { font-size: clamp(24px, 7vw, 42px); }
      .item img { width: clamp(40px, 12vw, 96px); }
      #jesus img { width: clamp(60px, 15vw, 140px); }
      #musicBtn { font-size: 3.5vw; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1>Homer's Web Page</h1>

    <button onclick="toggleMusic()" id="musicBtn">游꿧 Reproducir m칰sica</button>

    <audio id="musica" loop>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <div class="grid">
      <!-- Fila 1 -->
      <div class="item"><img src="clocks.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"><img src="toasters.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"><img src="worms.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"><img src="toasters.gif" alt="" loading="lazy"></div>

      <!-- Fila 2 -->
      <div class="item"><img src="worms.gif" alt="" loading="lazy"></div>
      <div class="item"><img src="toasterb.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item" id="jesus"><img src="jesus.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"><img src="bellb.gif" alt="" loading="lazy"></div>
      <div class="item"><img src="mouth.gif" alt="" loading="lazy"></div>

      <!-- Fila 3 -->
      <div class="item"><img src="bells.gif" alt="" loading="lazy"></div>
      <div class="item"><img src="clocks.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"><img src="toasterb.gif" alt="" loading="lazy"></div>
      <div class="item"><img src="clocks.gif" alt="" loading="lazy"></div>

      <!-- Fila 4 -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"><img src="worms.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"><img src="mouth.gif" alt="" loading="lazy"></div>
      <div class="item"></div>
      <div class="item"></div>

      <!-- Fila 5 -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("musica");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play().catch(()=>{});
        btn.textContent = "游댆 Detener m칰sica";
      } else {
        audio.pause();
        btn.textContent = "游꿧 Reproducir m칰sica";
      }
    }
  </script>
</body>
</html>
